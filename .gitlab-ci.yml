# image: mroz22/trezor-env:latest
image: registry.gitlab.com/satoshilabs/trezor/trezor-suite/base:54b807728aa0417641c00dfab1aa6c0ea77bcfdb

stages:
  - build
  - deploy
  - test-integration

build:
  stage: build
  script:
    - yarn
    - yarn flow
    - yarn lint
    - yarn test:unit
    - make build-connect
  artifacts:
    expire_in: 1 week
    paths:
      - build

deploy review:
  stage: deploy
  variables:
    GIT_STRATEGY: none
  dependencies:
    - build
  environment:
    name: $CI_BUILD_REF_NAME
    url: $BASE_REVIEW_URL/$CI_BUILD_REF_NAME
  script:
    - echo "Deploy a review app"
    - '[ -z "${DEPLOY_BASE_DIR}" ] && echo "Deploy base dir cannot be empty" && exit 255'
    - env
    - mkdir -p "${DEPLOY_BASE_DIR}/${CI_BUILD_REF_NAME}"
    - echo "Copy dev build to web server ${DEPLOY_BASE_DIR}/${CI_BUILD_REF_NAME}..."
    - rsync --delete -va build/ "${DEPLOY_BASE_DIR}/${CI_BUILD_REF_NAME}/"
  only:
    - branches
  tags:
    - deploy

test integration:
  stage: test-integration
  dependencies: 
    - deploy review
  variables:
    DOCKER_TLS_CERTDIR: ''
  services:
    - docker:dind
  before_script:
    - docker info
  script: 
    - ./tests/run.sh ci